{% extends "base.html" %}
 
{% block content %}
<div class="container">
    {% if message %}
        <div class="my-5 p-3">
            <h5>{{message}}</h5>
        </div>
        {% endif %}
    {% for r in result %}
        <p class="courses-title">
            <a href="{% url 'course' r.id %}" class="text-dark">{{r.title}}</a>
        <hr >
        </p>
    {% endfor %}
</div>
{% endblock %}
