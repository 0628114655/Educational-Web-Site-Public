{% extends "base.html" %}
 
{% block content %}
<div class="mb-3 text-start mr-5 p-2">
    <a href="{{ request.META.HTTP_REFERER }}" class="text-decoration-none" style="color: inherit; font-size: 0.9rem;">
      <i class="fas fa-arrow-circle-left me-1"></i> الرجوع للصفحة السابقة
    </a>
</div>
<div class="container w-50">
    <center class="text-info mb-4 pb-3"> <h4> البحث عن تصحيح للامتحان</h4></center>
    <form action="{% url 'exam_search_result' %}" method="Get">
        <div class="form-group">
            <div class="input-group">
                <input type="search" placeholder="ابحث عن الامتحان" required name="query" class="form-control" dir="rtl">
                <button class="btn btn-light">بحث</button>
            </div>
        </div>
    </form>
    <a href="{% url 'add_exam_correction' %}" class="text-info">انقر هنا لإضافة تصحيح.</a>
</div>

{% endblock %}
