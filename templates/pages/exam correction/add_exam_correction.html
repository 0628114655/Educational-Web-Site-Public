{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="mb-3 text-start">
        <a href="{{ request.META.HTTP_REFERER }}" class="text-decoration-none" style="color: inherit; font-size: 0.9rem;">
          <i class="fas fa-arrow-circle-left me-1"></i> الرجوع للصفحة السابقة
        </a>
    </div>
    
    <center class="text-info"> <h4> إضافة تصحيح للامتحانات </h4></center>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-success my-2" type="submit">أضف التصحيح </button>
        </div>
    </form>
<br>
<br>
    <hr>
</div>


{% endblock %}
